<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Rankings - Model Voting Contest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Model Voting Contest</h1>
      <nav>
        <ul>
          <li><a href="index.html">Vote</a></li>
          <li><a href="ranking.html" class="active">Rankings</a></li>
          <li><a href="results.html">Results</a></li>
        </ul>
      </nav>
    <a href="/admin" class="admin-link">Admin</a>
  </div>
</header>

  <main class="container">
    <section class="intro">
      <h2>Current Rankings</h2>
      <p>Live standings based on votes received so far. Rankings are updated in real-time.</p>
    </section>

    <section class="ranking-container">
      <div class="ranking-filters">
        <div class="search-box">
          <input type="text" id="search-ranking" placeholder="Search by model name...">
        </div>
        <div class="sort-options">
          <label for="sort-by">Sort by:</label>
          <select id="sort-by">
            <option value="votes-desc" selected>Most Votes</option>
            <option value="votes-asc">Least Votes</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
          </select>
        </div>
      </div>

      <div class="ranking-list" id="ranking-list">
        <!-- Rankings will be loaded dynamically -->
        <div class="loading">Loading rankings...</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Model Voting Contest. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/ranking.js"></script>
</body>
</html>
