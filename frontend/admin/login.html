<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập Quản Trị - Hành Trình Tuổi Trẻ 2025</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/admin.css">
<link rel="stylesheet" href="../css/vietnam-theme.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-page">
<div class="bronze-drum top-right"></div>
<div class="bronze-drum bottom-left"></div>

<div class="admin-login-container">
  <div class="admin-login-card">
    <div class="admin-login-header">
      <img src="/uploads/vnus-logo.png" alt="VN-US Logo" style="max-width: 150px; margin-bottom: 20px;">
      <h1>Đăng Nhập Quản Trị</h1>
      <p>Hành Trình Tuổi Trẻ 2025</p>
    </div>
    
    <form id="admin-login-form">
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-message" id="login-message"></div>
      
      <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
    </form>
    
    <div class="admin-login-footer">
      <a href="../index.html">Quay lại trang chính</a>
    </div>
  </div>
</div>

<script src="../js/admin-login.js"></script>
</body>
</html>
